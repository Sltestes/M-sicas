<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Músicas que me lembram você</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Músicas que me lembram você:</h1>

    <h2>Num coube todas... lá ele</h2>

    <div class="photo-frame">
      <img src="euiet.png" alt="Minha Foto" class="photo" />
    </div>

    <div class="carousel">
      <div class="audio-box active">
        <p>Meu disfarce</p>
        <audio controls src="Bruno & Marrone - Meu Disfarce (Ao Vivo) [PxX-PnZ0Flk].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Dou a Vida Por Um Beijo Seu</p>
        <audio controls src="Dou a Vida por um Beijo [wMne8UDPN7A].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Amor de VIoleiro</p>
        <audio controls src="Eduardo Costa - _Amor de Violeiro_ (Acústico_2004) [27Y_UIb5Zgc].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Fogueira</p>
        <audio controls src="Jorge, Mateus - Fogueira [tFaMQSauyN4].mp3"></audio>
      </div>
      <div class="audio-box">
        <p>Pra Ter o Seu Amor/p>
        <audio controls src="Pra Ter O Seu Amor Live In Sao Paulo _ 2010.mp3"></audio>
      </div>
      </div>


      <!-- BOTÕES DO CARROSSEL -->
      <div class="carousel-buttons">
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Próxima</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
